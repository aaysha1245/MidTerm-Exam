<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaysha Malik</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    
</head>
<body>
    

    <header>
        <div class="links">
            <a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5">HTML5</a>
            <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">JavaScript</a>
            <a href="https://getbootstrap.com/docs/5.3/getting-started/introduction">Bootstrap</a>
        </div>
        <div class="d-flex justify-content-end">
            
            <div class="btn-group">
              <button class="btn btn-secondary btn-sm"  data-bs-theme-value="dark">
                Dark
              </button>
            </div>
  
            <div class="btn-group">
              <button class="btn btn-light btn-sm" data-bs-theme-value="light">
                Light
              </button>
            </div>
            <div class="Contact">
            <button type="button" class="btn btn-secondary btn-sm ">Contact Me</button>
        </div>
        </div>
    </header>



    <div class="container mt-4">
        <div class="row">
            <div class="col-2" >
                <p>Factorial calculator:<br><br>
                n! = 1*2*3* ... *n.<br><br>
                e.g. 5! = 120.</p>
            </div>
            <div class="col-10">
                <input type="text" id="numberInput" class="form-control input-box" placeholder="Enter a number">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-2  ">
                <button type="button" class="btn btn-secondary btn-sm" id="calculateButton">Enter</button>
            </div>
            <div class="col-10 output-column">
                <div id="resultScreen" class="screen p-3"></div>
            </div>
        </div>
    </div>


    <footer class="mt-4 text-center">
        Simple factorial calculator Â© 2024
    </footer>
    



    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/darkmodetoggle.js"></script>
</body>
</html>
